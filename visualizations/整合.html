<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合可视化作品</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px 0;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #ddd;
        }
        .content {
            display: none;
            height: calc(100% - 50px); /* 动态适配高度，减去导航栏 */
            box-sizing: border-box;
        }
        .content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%; /* 确保 iframe 占满内容区 */
            border: none;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-target="scatter">二级分类分析 (散点图)</div>
        <div class="tab" data-target="trend">书籍动态趋势对比 (折线图)</div>
        <div class="tab" data-target="pie">不同类别打赏 (饼图)</div>
        <div class="tab" data-target="bar">动态排序柱状图</div>
        <div class="tab" data-target="radar">多作者雷达图</div>
        <div class="tab" data-target="sunburst">分类旭日图</div>
        <div class="tab" data-target="wordcloud">书名词云图</div>
        <div class="tab" data-target="litu">轻小说力图</div>
    </div>

    <div class="content active" id="scatter">
        <iframe src="./charts/二级分类分析_散点图.html"></iframe>
    </div>
    <div class="content" id="trend">
        <iframe src="./charts/书籍动态趋势对比.html" style="width: 100%; height: 800px;"></iframe>
    </div>
    <div class="content" id="pie">
        <iframe src="./charts/不同类别的打赏_饼图.html"></iframe>
    </div>
    <div class="content" id="bar">
        <iframe src="./charts/动态排序柱状图.html"></iframe>
    </div>
    <div class="content" id="radar">
        <iframe src="./charts/多作者雷达图对比.html"></iframe>
    </div>
    <div class="content" id="sunburst">
        <iframe src="./charts/hidden_small_labels_sunburst_chart.html"></iframe>
    </div>
    <div class="content" id="wordcloud">
        <iframe src="./charts/词云.html"></iframe>
    </div>
    <div class="content" id="litu">
        <iframe src="./charts/力图.html"></iframe>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-target')).classList.add('active');
            });
        });
    </script>
</body>
</html>
