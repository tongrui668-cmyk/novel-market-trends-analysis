
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>多作者雷达图对比</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div style="text-align: center; font-size: 20px; margin-bottom: 20px;">超过5本书籍的作者维度对比</div>
    <div id="radar-chart" style="width: 600px; height: 600px;"></div>
    <script>
        var chartDom = document.getElementById('radar-chart');
        var myChart = echarts.init(chartDom);

        var option = {
            title: {
                text: '多作者维度雷达图',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: 'bottom',
                data: ["大桶泡面", "小小疾风", "我是老五", "波克基斯", "绝地逃亡", "老战归来", "花天下", "草莓红豆配可乐", "释青云", "陌生人止步"]
            },
            radar: {
                indicator: [{"name": "平均上榜次数"}, {"name": "平均最好名次"}, {"name": "平均首日鲜花"}, {"name": "平均首日评价"}, {"name": "平均首日字数"}]
            },
            series: [{
                name: '作者对比',
                type: 'radar',
                data: [{"name": "大桶泡面", "value": [57.67, 16.5, 301.5, 80.33, 13.17]}, {"name": "小小疾风", "value": [20.78, 17.22, 554.0, 162.67, 24.78]}, {"name": "我是老五", "value": [21.0, 20.5, 2117.38, 126.0, 19.62]}, {"name": "波克基斯", "value": [20.33, 23.67, 3409.83, 360.17, 20.33]}, {"name": "绝地逃亡", "value": [28.57, 19.57, 3014.71, 242.86, 19.0]}, {"name": "老战归来", "value": [72.33, 9.83, 6999.67, 259.0, 15.0]}, {"name": "花天下", "value": [91.43, 4.29, 19057.29, 582.57, 27.71]}, {"name": "草莓红豆配可乐", "value": [15.14, 16.29, 2471.86, 148.29, 21.29]}, {"name": "释青云", "value": [27.0, 19.33, 526.83, 105.67, 17.33]}, {"name": "陌生人止步", "value": [30.71, 18.29, 8993.29, 102.57, 20.71]}]
            }]
        };
        myChart.setOption(option);
    </script>
    <div style="padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; margin: 10px 0;">
        <h3>图表说明</h3>
        <p>比较拥有5本以上书籍的作者在各维度的表现，例如平均上榜次数、首日鲜花、首日评价等。</p>
        <h3>数据来源</h3>
        <p>数据来源：阿里数据 <a href="https://tianchi.aliyun.com/dataset/191720" target="_blank">https://tianchi.aliyun.com/dataset/191720</a></p>
        <h3>现实意义</h3>
        <p>通过多个维度分析，帮助作者明确自身优势和不足，优化创作内容。</p>
    </div>
    
</body>
</html>
