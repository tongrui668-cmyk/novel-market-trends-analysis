<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px; height: 400px;"></div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: '分类打赏总额占比',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)' // 增加百分比显示
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '打赏总额',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        {'name': '军事历史', 'value': 492240.0}, 
                        {'name': '同人小说', 'value': 2546920.0}, 
                        {'name': '恐怖灵异', 'value': 132320.0}, 
                        {'name': '武侠仙侠', 'value': 368900.0}, 
                        {'name': '玄幻奇幻', 'value': 915432.0}, 
                        {'name': '科幻网游', 'value': 248044.0}, 
                        {'name': '轻小说', 'value': 15564.0}, 
                        {'name': '都市言情', 'value': 3178884.0}, 
                        {'name': '青春校园', 'value': 0.0}
                    ],
                    label: {
                       
                        position: 'outside'
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
    <div style="padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; margin: 10px 0;">
        <h3>图表说明</h3>
        <p>各类别打赏总额的占比分析。</p>
        <h3>数据来源</h3>
        <p>数据来源：阿里数据 <a href="https://tianchi.aliyun.com/dataset/191720" target="_blank">https://tianchi.aliyun.com/dataset/191720</a></p>
        <h3>现实意义</h3>
        <p>打赏总额的分布反映了用户对各类别内容的支持程度，有助于平台调整资源分配。</p>
    </div>
    
</body>
</html>
